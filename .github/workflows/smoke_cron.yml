name: E2E scheduled run
on:
  workflow_dispatch: {}
  schedule:
    # Runs at 9:45 AM, 1:45 PM, and 4:45 PM UK time during GMT (late October to late March), excluding weekends
    - cron: "45 9,13,16 * 10-12,1-3 1-5"
    # Runs at 8:45 AM, 12:45 PM, and 3:45 PM UTC during BST (late March to late October), excluding weekends
    - cron: "15 7,8,9 * 4-9 1-5"
concurrency:
  group: ${{ github.ref }}-smoke
  cancel-in-progress: true

jobs:
  setup-and-run-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: e2e_tests
        run: npx playwright test --grep @smoke --project=chromium --reporter=json --output=json-report

      - name: Upload blob report to GitHub Actions Artifacts
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: all-blob-reports
          path: blob-report
          retention-days: 14

      - name: Upload JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: json-report
          path: json-report/results.json
          retention-days: 14

  merge-reports-and-upload:
    # Merge reports after playwright tests, even if some shards have failed
    if: always()
    needs: [setup-and-run-tests]
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.timestampid.outputs.timestamp }}
    steps:
      # We want a unique identifier to be used when we create subdirectories for our github pages with reports
      - name: Set a timestamp
        id: timestampid
        # this will store current time with UTC in outputs.timestamp (eg of value: 20231028_233147Z)
        run: echo "timestamp=$(date --utc +%Y%m%d_%H%M%SZ)" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci

      # we now download the reports uploaded previously to merge them and create one single html report
      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-blob-reports # name of the file stored as artifact (as uploaded at the previous job)
          path: all-blob-reports # name of the folder where the download will be saved

      # Playwright will generate a report and store it inside a folder called '/playwright-report'
      - name: Merge the blobs into one single HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload full html report to artifacts for history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ steps.timestampid.outputs.timestamp }}
          path: playwright-report
          retention-days: 14

      - name: Push the new files to github pages
        # This will create a separate branch called gh-pages where it will store only reports. And from where it will push all future changes
        # to github pages. Having a separate branch will keep the reports and changes commits separate to your main/master
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report # from what folder to take files. It takes only contents
          destination_dir: ${{ steps.timestampid.outputs.timestamp }} # a sub-directory where to publish to avoid overwriting other reports

      - name: Write URL in summary
        run: echo "### Test results (link available after 20 secs) - https://${{ github.repository_owner }}.github.io/${{github.repository}}/${{ steps.timestampid.outputs.timestamp }}/" >> $GITHUB_STEP_SUMMARY

      - name: Get Moldova timestamp
        id: moldova_time
        run: echo "timestamp=$(TZ='Europe/Chisinau' date '+%Y-%m-%d %H:%M:%S %Z')" >> "$GITHUB_OUTPUT"

      - name: Set test result status
        id: test-status
        run: |
          if [ "${{ needs.setup-and-run-tests.result }}" == "success" ]; then
          echo "STATUS=âœ… Test has succeeded" >> "$GITHUB_OUTPUT"
           echo "COLOR=#2EB67D" >> "$GITHUB_OUTPUT"
          elif [ "${{ needs.setup-and-run-tests.result }}" == "failure" ]; then
          echo "STATUS=âŒ Test has failed" >> "$GITHUB_OUTPUT"
          echo "COLOR=#E01E5A" >> "$GITHUB_OUTPUT"
           else
             echo "STATUS=â¹ï¸ Test was cancelled" >> "$GITHUB_OUTPUT"
             echo "COLOR=#808080" >> "$GITHUB_OUTPUT"
             fi

      - name: Set trigger type
        id: trigger
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "trigger=manual" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" == "schedule" ]; then
          echo "trigger=scheduled" >> "$GITHUB_OUTPUT"
           else
          echo "trigger=unknown" >> "$GITHUB_OUTPUT"
          fi

  send-discord-report:
    needs: [setup-and-run-tests, merge-reports-and-upload]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download JSON results
        uses: actions/download-artifact@v4
        with:
          name: json-report
          path: json-report

      - name: Parse Playwright JSON and send Discord message
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

          RESULTS_PATH="json-report/results.json"

          # -----------------------------
          # Parse Playwright results JSON
          # -----------------------------
          TOTAL=$(jq '.suites[].suites[].tests | length' $RESULTS_PATH)
          PASSED=$(jq '[.suites[].suites[].tests[] | select(.outcome=="passed")] | length' $RESULTS_PATH)
          FAILED=$(jq '[.suites[].suites[].tests[] | select(.outcome=="failed")] | length' $RESULTS_PATH)
          SKIPPED=$(jq '[.suites[].suites[].tests[] | select(.outcome=="skipped")] | length' $RESULTS_PATH)
          FLAKY=$(jq '[.suites[].suites[].tests[] | select(.outcome=="flaky")] | length' $RESULTS_PATH)

          # Duration in milliseconds â†’ convert to seconds
          DURATION=$(jq '.stats.duration' $RESULTS_PATH)
          DURATION_S=$(echo "$DURATION / 1000" | bc)

          # List of failed tests
          FAILED_LIST=$(jq -r '
            .suites[].suites[].tests[] 
            | select(.outcome=="failed") 
            | "- " + .title
          ' $RESULTS_PATH)

          if [ -z "$FAILED_LIST" ]; then
            FAILED_LIST="None ðŸŽ‰"
          fi

          # -----------------------------
          # Metadata from GitHub
          # -----------------------------
          STATUS="${{ needs.setup-and-run-tests.result }}"
          TIMESTAMP="${{ needs.merge-reports-and-upload.outputs.timestamp }}"
          BRANCH="${GITHUB_REF##*/}"
          COMMIT_SHA="${GITHUB_SHA}"
          SHORT_SHA=$(echo $COMMIT_SHA | cut -c1-7)
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          REPORT_ARTIFACT="playwright-report-${TIMESTAMP}"
          REPO="${{ github.repository }}"

          # -----------------------------
          # Colors and emoji
          # -----------------------------
          COLOR_FAIL=16711680   # red
          COLOR_SUCCESS=65280   # green
          COLOR_WARN=16753920   # yellow

          if [ "$STATUS" = "success" ] && [ "$FAILED" -eq 0 ]; then
            COLOR="$COLOR_SUCCESS"
            STATUS_EMOJI="ðŸŸ¢"
          elif [ "$FAILED" -gt 0 ]; then
            COLOR="$COLOR_FAIL"
            STATUS_EMOJI="ðŸ”´"
          else
            COLOR="$COLOR_WARN"
            STATUS_EMOJI="ðŸŸ¡"
          fi

          # -----------------------------
          # Build Discord Embed JSON
          # -----------------------------
          JSON=$(jq -n \
            --arg title "E2E Test Report" \
            --arg desc "**Status:** $STATUS_EMOJI $STATUS\n**Timestamp:** $TIMESTAMP" \
            --arg repo "$REPO" \
            --arg branch "$BRANCH" \
            --arg commit "$SHORT_SHA" \
            --arg msg "$COMMIT_MESSAGE" \
            --arg author "$COMMIT_AUTHOR" \
            --arg run "$RUN_URL" \
            --arg artifact "$REPORT_ARTIFACT" \
            --arg total "$TOTAL" \
            --arg passed "$PASSED" \
            --arg failed "$FAILED" \
            --arg skipped "$SKIPPED" \
            --arg flaky "$FLAKY" \
            --arg duration "$DURATION_S" \
            --arg failedList "$FAILED_LIST" \
            --arg color "$COLOR" '
          {
            "embeds": [{
              "title": $title,
              "description": $desc,
              "color": ($color | tonumber),
              "fields": [
                { "name": "Repository", "value": $repo, "inline": true },
                { "name": "Branch", "value": $branch, "inline": true },
                { "name": "Commit", "value": ("`\($commit)` â€” " + $msg), "inline": false },
                { "name": "Author", "value": $author, "inline": true },

                { "name": "Total tests", "value": $total, "inline": true },
                { "name": "Passed", "value": $passed, "inline": true },
                { "name": "Failed", "value": $failed, "inline": true },
                { "name": "Skipped", "value": $skipped, "inline": true },
                { "name": "Flaky", "value": $flaky, "inline": true },
                { "name": "Duration", "value": ($duration + "s"), "inline": true },

                { "name": "Failed Tests", "value": $failedList, "inline": false },

                { "name": "Workflow Run", "value": "[Open](" + $run + ")", "inline": false },
                { "name": "HTML Report", "value": "Artifact: **" + $artifact + "**", "inline": false }
              ],
              "footer": { "text": "GitHub Actions â€¢ Playwright E2E" }
            }]
          }')

          # -----------------------------
          # Send to Discord
          # -----------------------------
          curl -H "Content-Type: application/json" \
              -X POST \
              -d "$JSON" \
              "${{ secrets.DISCORD_WEBHOOK }}"
