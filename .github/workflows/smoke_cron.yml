name: E2E scheduled run
on:
  workflow_dispatch: {}
  schedule:
    # Runs at 9:45 AM, 1:45 PM, and 4:45 PM UK time during GMT (late October to late March), excluding weekends
    - cron: "45 9,13,16 * 10-12,1-3 1-5"
    # Runs at 8:45 AM, 12:45 PM, and 3:45 PM UTC during BST (late March to late October), excluding weekends
    - cron: "15 7,8,9 * 4-9 1-5"
concurrency:
  group: ${{ github.ref }}-smoke
  cancel-in-progress: true

jobs:
  setup-and-run-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: e2e_tests
        run: npx playwright test --grep @smoke --project=chromium

      - name: Upload blob report to GitHub Actions Artifacts
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: all-blob-reports
          path: blob-report
          retention-days: 14

  merge-reports-and-upload:
    # Merge reports after playwright tests, even if some shards have failed
    if: always()
    needs: [setup-and-run-tests]
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.timestampid.outputs.timestamp }}

    steps:
      # We want a unique identifier to be used when we create subdirectories for our github pages with reports
      - name: Set a timestamp
        id: timestampid
        # this will store current time with UTC in outputs.timestamp (eg of value: 20231028_233147Z)
        run: echo "timestamp=$(date --utc +%Y%m%d_%H%M%SZ)" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci

      # we now download the reports uploaded previously to merge them and create one single html report
      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-blob-reports # name of the file stored as artifact (as uploaded at the previous job)
          path: all-blob-reports # name of the folder where the download will be saved

      # Playwright will generate a report and store it inside a folder called '/playwright-report'
      - name: Merge the blobs into one single HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload full html report to artifacts for history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ steps.timestampid.outputs.timestamp }}
          path: playwright-report
          retention-days: 14

      - name: Push the new files to github pages
        # This will create a separate branch called gh-pages where it will store only reports. And from where it will push all future changes
        # to github pages. Having a separate branch will keep the reports and changes commits separate to your main/master
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report # from what folder to take files. It takes only contents
          destination_dir: ${{ steps.timestampid.outputs.timestamp }} # a sub-directory where to publish to avoid overwriting other reports

      - name: Write URL in summary
        run: echo "### Test results (link available after 20 secs) - https://${{ github.repository_owner }}.github.io/playwrightPomProject/${{ steps.timestampid.outputs.timestamp }}/" >> $GITHUB_STEP_SUMMARY

      - name: Get Moldova timestamp
        id: moldova_time
        run: echo "timestamp=$(TZ='Europe/Chisinau' date '+%Y-%m-%d %H:%M:%S %Z')" >> "$GITHUB_OUTPUT"

      - name: Set test result status
        id: test-status
        run: |
          if [ "${{ needs.setup-and-run-tests.result }}" == "success" ]; then
          echo "STATUS=âœ… Test has succeeded" >> "$GITHUB_OUTPUT"
           echo "COLOR=#2EB67D" >> "$GITHUB_OUTPUT"
          elif [ "${{ needs.setup-and-run-tests.result }}" == "failure" ]; then
          echo "STATUS=âŒ Test has failed" >> "$GITHUB_OUTPUT"
          echo "COLOR=#E01E5A" >> "$GITHUB_OUTPUT"
           else
             echo "STATUS=â¹ï¸ Test was cancelled" >> "$GITHUB_OUTPUT"
             echo "COLOR=#808080" >> "$GITHUB_OUTPUT"
             fi

      - name: Set trigger type
        id: trigger
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "trigger=manual" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" == "schedule" ]; then
          echo "trigger=scheduled" >> "$GITHUB_OUTPUT"
           else
          echo "trigger=unknown" >> "$GITHUB_OUTPUT"
          fi

      - name: Send detailed Discord report
        id: discord
        run: |
          # -----------------------------
          # Collect metadata
          # -----------------------------
          STATUS="${{ needs.setup-and-run-tests.result }}"
          TIMESTAMP="${{ steps.timestampid.outputs.timestamp }}"
          BRANCH="${GITHUB_REF##*/}"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          REPORT="https://${{ github.repository_owner }}.github.io/playwrightPomProject/${TIMESTAMP}/"

          # -----------------------------
          # Colors (Discord is decimal RGB)
          # -----------------------------
          COLOR_FAIL="16711680"   # red
          COLOR_SUCCESS="65280"   # green
          COLOR_RUNNING="16753920" # yellow

          if [ "$STATUS" = "success" ]; then
            COLOR="$COLOR_SUCCESS"
            STATUS_EMOJI="ðŸŸ¢"
          elif [ "$STATUS" = "failure" ]; then
            COLOR="$COLOR_FAIL"
            STATUS_EMOJI="ðŸ”´"
          else
            COLOR="$COLOR_RUNNING"
            STATUS_EMOJI="ðŸŸ¡"
          fi

          # -----------------------------
          # Create JSON payload for Discord
          # -----------------------------
          JSON=$(jq -n \
            --arg title "E2E Tests Completed" \
            --arg desc "**Status:** $STATUS_EMOJI $STATUS     **Running time:** ${TIMESTAMP}\
            --arg branch "$BRANCH" \
            --arg run "$RUN_URL" \
            --arg reportLink "$REPORT" \
            --arg color "$COLOR" '
            {
              "embeds": [{
                "title": $title,
                "description": $desc,
                "color": ($color | tonumber),
                "fields": [
                  { "name": "Branch", "value": $branch, "inline": true },
                  { "name": "Report", "value": "[Link available in 2 mins](\($reportLink))", "inline": true },
                  { "name": "Workflow Run", "value": "[Open Run](\($run))", "inline": false },
                ],
                "footer": { "text": "GitHub Actions â€¢ Playwright E2E" }
              }]
            }')

          # -----------------------------
          # Send message to Discord webhook
          # -----------------------------
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$JSON" \
               "${{ secrets.DISCORD_WEBHOOK }}"
